<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROX Heating & Air - Chat Demo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .demo-hero {
      text-align: center;
      padding: 40px 20px;
    }
    .demo-hero h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 8px;
    }
    .demo-hero h1 span { color: #F78C26; }
    .demo-hero p {
      color: #999;
      font-size: 1.1rem;
      max-width: 480px;
      margin: 0 auto;
      line-height: 1.5;
    }
    .demo-arrow {
      margin-top: 40px;
      font-size: 1rem;
      color: #F78C26;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }
  </style>
</head>
<body>
  <div class="demo-hero">
    <h1><span>ROX</span> Heating & Air</h1>
    <p>AI-powered chat assistant. Click the orange chat bubble in the bottom-right corner to start a conversation.</p>
    <div class="demo-arrow">ðŸ‘‡ Click the chat bubble to get started</div>
  </div>

  <!-- ROX Chat Widget -->
  <script>
    window.ROX_CHAT_CONFIG = {
      serverUrl: window.location.origin
    };
  </script>
  <script src="/widget/chat-widget.js"></script>
</body>
</html>
